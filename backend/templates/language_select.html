<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.language_select_title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #2E7D32;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .language-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .language-option {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        .language-option:hover {
            background-color: #F1F8E9;
            border-color: #7CB342;
        }
        .language-option.selected {
            background-color: #E8F5E9;
            border-color: #4CAF50;
        }
        .language-flag {
            width: 30px;
            margin-right: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ translations.language_select_title }}</h1>
        <p>{{ translations.language_select_subtitle }}</p>
        
        <form action="{{ url_for('set_language') }}" method="post">
            <div class="language-options">
                <label class="language-option">
                    <input type="radio" name="language" value="en" checked style="margin-right: 10px;">
                    <span>{{ translations.english }}</span>
                </label>
                <label class="language-option">
                    <input type="radio" name="language" value="hi" style="margin-right: 10px;">
                    <span>{{ translations.hindi }}</span>
                </label>
            </div>
            
            <button type="submit">{{ translations.continue }}</button>
        </form>
    </div>
    
    <script>
        // Simple script to handle the selection visual feedback
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.language-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
